<!DOCTYPE html>
<html>
<head>
<script>
function changeColor(color) { 
    document.body.style.background = color; 
} 
  
function func1() { 
    changeColor('#'+(0x1000000+(Math.random())*0xffffff).toString(16).substr(1,6));
}     
</script>
</head>
<body>

<button type="button" onclick="func1()">Click me</button>
</body>
</html>
