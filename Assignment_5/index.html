<body>
    <div class="container border w-25 mt-5">
        <form action ="/submit" method = "post">
        <div class="row pl-3">
            <div class="form-group col-lg-12">
                <div class="pb-3 text-center">
                    <h3>HTML FORM</h3>
                </div>
                <div><label>First Name</label></div>
                <input class="form-control" type="text" name = "firstname">

                <div><label>Last Name</label></div>
                <input class="form-control" type="text" name = "lastname">

                <div><label>Email</label></div>
                <input class="form-control" type="email" name = "email">

                <button type="submit" class="btn btn-primary mt-3" id = "button1" value = "Submit">Submit</button>
                <button type="reset" class="btn btn-secondary mt-3" id = "button2" value = "Reset">Reset</button>
            </div>
        </div>

    </div>
